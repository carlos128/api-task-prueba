<head>
    <title>task error</title>
    <meta charset="utf-8"/>
    <style>
    	body{
    		background-color: #424242;
    		}
    	h3{
    		font-weight: bold;
    		font-size: 4em;
    		color:#ECEFF1;
    		text-align: center;
    	}
    	a{
    		text-decoration: none;
    		text-align: center;
    		color:#ECEFF1;
    		font-size: 1.2em;
    	}
    	ul li{
    		text-align: center;	
    		list-style: none;
    		font-size: 1.2em;
    	}

    
    </style>

<body>
	<div layout:fragment="content">			    
	    <div class="container main-content mt-3">
	        <ul class="list-group">
	            <li class="list-group-item list-group-item-danger"><h3 th:text="${error}">Status</h3></li>
	            <li class="list-group-item" th:text="'Status code: '+ ${status}"></li>
	        </ul>
	       <h3> <a href="/" th:href="@{/}">Back to home...</a></h3>
	    </div>
	</div>
